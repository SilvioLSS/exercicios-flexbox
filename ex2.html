<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h5>Ex 2.</h5>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>Alterar a direção dos itens para column faz com que os itens sejam organizados verticalmente. Outras opções como row-reverse e column-reverse invertem a ordem dos itens horizontalmente e verticalmente, respectivamente.</p>
</body>
</html>
