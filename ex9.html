<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
    <style>
        .container {
  display: flex;
        }

        .item:first-child {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h5>Ex 9.</h5>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>Explicação: A propriedade align-self permite que um item tenha um alinhamento diferente do especificado pelo align-items do contêiner.</p>
</body>
</html>
