<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14</title>
</head>
<style>
    .outer-container{
        display: flex;
        flex-direction: column;
    }
    .inner-container{
        display: flex;
        flex-direction: row;
    }
    .item{
        flex: 1 0 100px;
    }
</style>
<body>
    <div class="outer-container"></div>
        <div class="inner-container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
        </div>
        <div class="item">Item 3</div>
        <p> A propriedade flex abrevia flex-grow, flex-shrink e flex-basis, simplificando a definição de flexibilidade dos itens.</p>
</body>
</html>
