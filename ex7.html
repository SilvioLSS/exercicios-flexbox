<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        .container {
            display: flex;
        }

        .item:nth-child(3) {
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <h5>Ex 7.</h5>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>A propriedade flex-shrink define a capacidade de um item encolher em relação aos outros itens dentro do contêiner.</p>
</body>
</html>
